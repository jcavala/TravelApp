<!DOCTYPE html>
<html>
<head>
    <title>Route Creator</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Route Creator</h1>
    <div id="map"></div>

    <script>
        // Initialize and display a Google Map
        function initMap() {
            // Set default location (e.g., New York City)
            var defaultLocation = { lat: 40.7128, lng: -74.0060 };

            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultLocation
            });

            // Create a DirectionsService object to use the route method and get a result for our request
            var directionsService = new google.maps.DirectionsService();

            // Create a DirectionsRenderer object to display the route
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });

            // Define the locations (Point A and Point B)
            var startPoint = new google.maps.LatLng(40.7128, -74.0060); // New York City
            var endPoint = new google.maps.LatLng(34.0522, -118.2437);  // Los Angeles

            // Define the request object
            var request = {
                origin: startPoint,
                destination: endPoint,
                travelMode: 'DRIVING' // Other modes include 'WALKING', 'BICYCLING', 'TRANSIT'
            };

            // Use the DirectionsService object to get the route
            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    // Display the route on the map
                    directionsDisplay.setDirections(result);
                } else {
                    window.alert('Failed to get directions due to ' + status);
                }
            });
        }
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZXArmywdjqhtHluI0R5zkVC6T2IqNHvg&callback=initMap">
    </script>
</body>
</html>
